<header>
  <span *ngIf="this.totalCount === 0">There are 0 results for this filter</span>
  <span *ngIf="totalCount && this.totalCount > 0"
    >Showing
    <strong
      >{{ (pageNumber - 1) * pageSize + 1 }}
      -
      {{
        this.pageNumber * this.pageSize > this.totalCount
          ? this.totalCount
          : this.pageNumber * this.pageSize
      }}
    </strong>
    of <strong>{{ this.totalCount }}</strong> Results</span
  >
</header>
